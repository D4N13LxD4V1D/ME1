            #homepage {

                grid-row-start: 3;

                height: 100%;

                grid-row: 2/3;

            #logo-en {

            }

            .title {
                width: 100%;
                height: 100%;
                justify-self: center;
                grid-column: 2/3;
                grid-row: 3/4;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 20px;
                justify-content: center;
            }

            .title p {
                font-family: 'Montserrat', sans-serif;
                font-size: 2.5vh;
                color: white;
                text-align: center;
            }

            .bg {
                grid-column: 2/3;
                grid-row: 5/6;
                display: flex;
                flex-direction: row;
                overflow: auto;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .bg::-webkit-scrollbar {
                display: none;
            }

            .bg img {
                width: auto;
                height: 60vh;
                margin: auto;
            }

            @media screen and (max-width: 125vh) {
                .bg img {
                    position: absolute;
                    right: 0;
                }
            }
